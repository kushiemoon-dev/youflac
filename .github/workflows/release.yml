name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build frontend
        working-directory: frontend
        run: npm ci && npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  binaries:
    needs: frontend-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: tar.gz
            binary: youflac-server
            pkg: youflac-server-linux-amd64
          - goos: linux
            goarch: arm64
            ext: tar.gz
            binary: youflac-server
            pkg: youflac-server-linux-arm64
          - goos: windows
            goarch: amd64
            ext: zip
            binary: youflac-server.exe
            pkg: youflac-server-windows-amd64
          - goos: darwin
            goarch: arm64
            ext: tar.gz
            binary: youflac-server
            pkg: youflac-server-darwin-arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          go build \
            -ldflags="-s -w -X youflac/internal/api.AppVersion=${{ github.ref_name }}" \
            -o ${{ matrix.binary }} \
            ./cmd/server
      - name: Package (tar.gz)
        if: matrix.ext == 'tar.gz'
        run: |
          mkdir -p dist/${{ matrix.pkg }}/frontend
          cp ${{ matrix.binary }} dist/${{ matrix.pkg }}/
          cp -r frontend/dist dist/${{ matrix.pkg }}/frontend/dist
          tar -czf ${{ matrix.pkg }}.tar.gz -C dist ${{ matrix.pkg }}
      - name: Package (zip)
        if: matrix.ext == 'zip'
        run: |
          mkdir -p dist/${{ matrix.pkg }}/frontend
          cp ${{ matrix.binary }} dist/${{ matrix.pkg }}/
          cp -r frontend/dist dist/${{ matrix.pkg }}/frontend/dist
          cd dist && zip -r ../${{ matrix.pkg }}.zip ${{ matrix.pkg }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pkg }}
          path: ${{ matrix.pkg }}.${{ matrix.ext }}

  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/youflac
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern=v{{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
      - uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: [binaries, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: youflac-server-*
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker

            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/youflac:${{ github.ref_name }}
            ```

            ## Binaries

            Download the archive for your platform, extract, and run `./youflac-server`.
            The `frontend/dist/` directory must remain alongside the binary.

          files: |
            youflac-server-linux-amd64.tar.gz
            youflac-server-linux-arm64.tar.gz
            youflac-server-windows-amd64.zip
            youflac-server-darwin-arm64.tar.gz
